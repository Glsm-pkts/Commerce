<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <header>
        <div class="nav container">

            <i class='bx bx-menu' id="menu-icon"></i>
            <a href="index.html" class="logo">COSTY</a>

            <div class="navbar">
                <a href="#" class="nav-link">Woman</a>
                <a href="#" class="nav-link">Han</a>
                <a href="#" class="nav-link">Kids</a>
                <a href="#" class="nav-link">Accessories</a>
            </div>
            <a href="cart.html" id="cart-icon">
                <i class='bx bx-shopping-bag'  data-quantify="0"></i>
            </a>

        </div>


    </header>
    <section class="cart-container container">
        <a href="index.html" class="back-homepage">
            <i class="bx bx-chevron-left"></i>
            <span>Back To Home</span>
        </a>
        <h2>Shopping Cart</h2>
        <div class="cart-box">
            <div class="cart-data">
                <div id="cartItems">
                    <div class="cart-item">
                        <img src="https://img01.ztat.net/article/spp-media-p1/d391f90be278469ebfdff731800cfccc/6d2101bd672f4e059501f01fe726f315.jpg?imwidth=1800"
                            alt="">
                        <h2>title</h2>
                        <input type="number" min="1" value="1" class="cart-item-quantity">

                    </div>
                    <h2>$80</h2>
                    <button class="remove-from-cart">Remove</button>

                </div>
            </div>
            <div class="cart-t">
                <div id="cartTotal">Total=$1000</div>
                <a href="" class="checkout-btn">Checkout</a>
            </div>
        </div>

    </section>

    <script src="main.js"></script>

</body>
